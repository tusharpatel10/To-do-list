<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do List</title>
</head>

<body>
    <div class="container1">
        <h1>To-do's List</h1>
    </div>
    <div class="container2">
        <form id="form">
            <input type="text" class="input" id="input" placeholder="Enter your to-do's" autocapitalize="off">
            <ul class="todos" id="todos"></ul>

            <small class="caption1">Left click to toggle completed.</small><br><small class="caption2">Right click to delete to-do.</small>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
